<!DOCTYPE html>
<html>

<head>
	<title>Send SnooKarma</title>
	<style>
		.ske-icon {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
			padding: 20px;
		}

		.send-form{
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="send-form" class="send-form">
		<h1>Sending to
			<span id="username-box"></span>
		</h1>
		<h2>
			<code id="address-box"></code>
		</h2>
		<form>
			Amount
			<input type="number" id="amount-box" value="0" min="0" step="0.01">
			<input type="submit" id="submit-button" value="Send">
		</form>
	</div>
	<div id="error-message" style="display: none">
		<h1>This user hasn't set their SnooKarmaExtension address!</h1>
	</div>
	<img class="ske-icon" src="img/icon.svg">
	<script src="jquery.min.js"></script>
	<script src="dialog.js"></script>
</body>

</html>
